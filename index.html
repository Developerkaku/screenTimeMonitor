<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>
  <button onclick="openAndPush()">Open Tab and Start Notifications</button>
  <audio controls>
    <source src="./ilantivi cheyyadaniki gala karanam.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    let permission;
    let audio = document.getElementsByTagName("audio")[0];
      
    async function openAndPush() {
      permission = await Notification.requestPermission();
      if (permission === 'granted') {
        console.log("we are in ");
        const newTab = window.open("https://www.instagram.com", "_blank"); // your target URL
        if (!newTab) {
          alert("Popup blocked. Allow popups for this site.");
          return;
        }

      // Register service worker
      if ('serviceWorker' in navigator) {
        await navigator.serviceWorker.register('sw.js');
        console.log('Service worker registered');
      }

      // Wait 10 seconds
      setTimeout(async () => {
        if (permission !== 'granted') {
          alert('Notification permission denied');
          return;
        }
        
        let count = 0;
        setInterval(() => {
          count++;
          
          audio.play();
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) {
              reg.showNotification(`Notification #${count}`, {
                body: `Message ${count} from main page`,
                icon: 'https://via.placeholder.com/64'
              });
            }
          });
        }, 3000);
      }, 300000);
    }
      else{
        alert("phukkoff!!!");
        return;
      }
    }
  </script>
</body>
</html>
