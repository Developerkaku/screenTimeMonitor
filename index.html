<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <script>
    async function openAndPush() {
      const newTab = window.open("https://www.instagram.com", "_blank"); // your target URL
      if (!newTab) {
        alert("Popup blocked. Allow popups for this site.");
        return;
      }

      // Register service worker
      if ('serviceWorker' in navigator) {
        await navigator.serviceWorker.register('sw.js');
        console.log('Service worker registered');
      }

      // Wait 10 seconds
      setTimeout(async () => {
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          alert('Notification permission denied');
          return;
        }

        let count = 0;
        setInterval(() => {
          count++;
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) {
              reg.showNotification(`Notification #${count}`, {
                body: `Message ${count} from main page`,
                icon: 'https://via.placeholder.com/64'
              });
            }
          });
        }, 3000);
      }, 900000);
    }
  </script>
</head>
<body>
  <button onclick="openAndPush()">Open Tab and Start Notifications</button>
</body>
</html>
